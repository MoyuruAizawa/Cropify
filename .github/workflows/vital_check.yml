name: Vital Check
on: push
jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('cropify/build.gradle.kts') }}-${{ hashFiles('build.gradle.kts') }}-${{ hashFiles('settings.gradle.kts') }}

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' }}

      - name: unit test
        run: ./gradlew :cropify:testDebugUnitTest
